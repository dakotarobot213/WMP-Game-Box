<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login</title>

		<link
			rel="stylesheet"
			href="./styles/css/master.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/css/index.css"
		/>
	</head>
	<body>
		<form
			id="register-form"
			method="post"
			action="/auth/register"
		>
			<h1><strong>Register An Account</strong></h1>
			<label for="username">Username: </label
			><input
				type="text"
				name="name"
				class="credential-field"
			/><br />
			<label for="email">Email: </label
			><input
				type="email"
				name="email"
				class="credential-field"
			/><br />
			<label for="password">Password: </label
			><input
				type="password"
				name="password"
				class="credential-field"
			/><br />
			<label for="password2">Confirm Password: </label
			><input
				type="password"
				name="password2"
				class="credential-field"
			/><br />
			<button
				type="submit"
				class="submit-btn"
			>
				Submit
			</button>
		</form>
	</body>
</html>
