<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="./styles/css/master.css">
  <link rel="stylesheet" href="./styles/css/index.css">
</head>
<body>
  <form id="register-form" action="/auth/login">
		<h1><strong>Login</strong></h1>
    <label for="username">Username: </label><input type="text" name="username" class="credential-field"/><br>
    <label for="password">Password: </label><input type="text" name="password" class="credential-field"/><br>
    <button type="submit" class="submit-btn">Login</button>
  </form>
</body>
</html>
